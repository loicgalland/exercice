<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary mb-2">
            <div class="container-fluid">
              <a class="navbar-brand">Airbnb</a>
              <form class="d-flex" role="search" method="get">
                <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search" >
                <button class="btn btn-outline-primary valid-check-bar" type="button">Search</button>
                <button class="btn btn-outline-primary ms-2 annul-check-bar" type="button">Refresh</button>
                <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Add
                </button>
              </form>
            </div>
          </nav>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add my hotel</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" class="form-add-hotel">
              <div class="form-group mb-3">
                <label for="hotel-name" class="form-label">Hotel name</label>
                <input type="text" placeholder="Name" class="w-100 form-control" id="hotel-name" name="hotel-id">
              </div>
              <div class="form-group mb-3">
                <label for="hotel-descritpion" class="form-label">Description</label>
                <textarea class="form-control" placeholder="Descritpion de l'hotel" id="hotel-descritpion" rows=" bb3" name="hotel-description"></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="hotel-descritpion" class="form-label">Add an image</label>
                <input type="url" class="form-control" placeholder="https://picsum.photos/100/100">
              </div>  
              <button type="submit" class="btn btn-primary save-hotel-btn">Save</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row render-card">

        </div>          
    </div>   
    <script type="module" src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
</body>
</html>
